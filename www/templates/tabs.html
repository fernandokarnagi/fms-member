<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

	<!-- Welcome Tab -->
  <ion-tab title="Welcome" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/welcome">
    <ion-nav-view name="tab-welcome"></ion-nav-view>
  </ion-tab>
  
  <!-- Inspection Tab -->
  <ion-tab title="Inspection List" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/inspectionlist">
    <ion-nav-view name="tab-inspectionlist"></ion-nav-view>
  </ion-tab>
  
  <!-- Cleaning Performance Tab -->
  <ion-tab title="Cleaning Performance" icon-off="ion-ios-rose-outline" icon-on="ion-ios-rose" href="#/tab/cleaningperformance">
    <ion-nav-view name="tab-cleaningperformance"></ion-nav-view>
  </ion-tab>
  
  <!-- Setting Tab -->
  <ion-tab title="Setting" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/setting">
    <ion-nav-view name="tab-setting"></ion-nav-view>
  </ion-tab>


</ion-tabs>
